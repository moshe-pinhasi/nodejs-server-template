<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .main-page {
            padding: 50px 0 0 0;
        }

        .hide {
            display: none;
        }

        #preview {
            width: 400px;
            min-height: 300px;
            border: 1px solid black;
            padding: 15px;
            overflow-wrap: anywhere;
        }
    </style>
</head>

<body>
    <div class="container container-fluid">
        <nav class="navbar bg-light">
            <div id="navbarSupportedContent">
                <form class="form-inline">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="loginBtn">Login</button>&nbsp;
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="signupBtn">Signup</button>&nbsp;
                    <button class="btn btn-outline-success my-2 my-sm-0 hide" type="button" id="listBtn">List Accounts</button>&nbsp;
                    <button class="btn btn-outline-success my-2 my-sm-0 hide" type="button" id="findBtn">Get Account</button>&nbsp;
                    <button class="btn btn-outline-danger  my-2 my-sm-0 hide" id="logoutBtn">Logout</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="main-page container">
        <div id="login-box" class="row justify-content-center hide">
            <form onsubmit="doLogin(this, event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="signup-box" class="row justify-content-center">
            <form onsubmit="doSignup(this, event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputUsername1" placeholder="Username">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>

        <div id="find-account-box" class="row justify-content-center hide">
            <form onsubmit="findAccount(this, event)">
                <div class="form-group">
                    <label for="exampleInputId">Account id</label>
                    <input type="text" name="id" class="form-control" id="exampleInputId" placeholder="Account id">
                </div>
                <button type="submit" class="btn btn-primary">Find Account</button>
            </form>
        </div>

        <div class="container">
            <div class="row justify-content-center">Preview</div>
            <div class="row justify-content-center"><pre id="preview"></pre></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
